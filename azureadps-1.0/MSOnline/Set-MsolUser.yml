### YamlMime:PowershellCmdlet
summary: |-
  Modifies a user in Azure Active Directory.
module: MSOnline
notes: ""
links:
- text: Get-MsolUser
  href: ./Get-MsolUser.yml
- text: New-MsolUser
  href: ./New-MsolUser.yml
- text: Remove-MsolUser
