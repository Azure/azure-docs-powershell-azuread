  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PassiveLogOnUri
  description: |+
    Specifies the URL that web based clients are be directed to when signing in to Azure Active Directory Services.

  defaultValue: None
