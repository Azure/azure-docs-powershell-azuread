### YamlMime:PowershellCmdlet
summary: |-
  Gets a contact from Azure Active Directory.
module: AzureAD
notes: ""
syntaxes:
- Get-AzureADContact [-All <Boolean>] [-Top <Int32>] [-Filter <String>] [<CommonParameters>]
- Get-AzureADContact -ObjectId <String> [-All <Boolean>] [<CommonParameters>]
examples:
- title: Example 1 Retrieve all contact objects in the directory
  code: |-
    PS C:\> Get-AzureADContact

    ObjectId                             Mail                DisplayName
    --------                             ----                -----------
    b052db07-e7ec-4c0e-b481-a5ba550b9ee7 contact@contoso.com Contoso Contact
  description: |-
    This command retrieves all contact objects in the directory.
  summary: ""
- title: Example 2 Retrieve one contact using the filter parameter
  code: |-
    PS C:\> Get-AzureADContact -All $true -Filter "mail -eq 'contact@contoso.com'"

    ObjectId                             Mail                DisplayName
    --------                             ----                -----------
    b052db07-e7ec-4c0e-b481-a5ba550b9ee7 contact@contoso.com Contoso Contact
  description: ""
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    If true, return all contacts.
    If false, return the number of objects specified by the Top parameter

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    Specifies an oData v3.0 filter statement.
    This parameter controls which objects are returned.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the ID of a contact in Azure Active Directory.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Top
  description: |+
    Specifies the maximum number of records to return.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureAD.Get-AzureADContact
name: Get-AzureADContact
description: |-
  The Get-AzureADContact cmdlet gets a contact from Azure Active Directory.
