### YamlMime:PowershellCmdlet
summary: |-
  Creates a password credential for a service principal.
module: AzureAD
notes: ""
syntaxes:
- >-
  New-AzureADServicePrincipalPasswordCredential -ObjectId <String> [-CustomKeyIdentifier <String>]

   [-StartDate <DateTime>] [-EndDate <DateTime>] [-Value <String>] [-InformationAction <ActionPreference>]

   [-InformationVariable <String>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $endDate = (Get-Date).AddYears(1)
    PS C:\> New-AzureADServicePrincipalPasswordCredential -ObjectId $sp.ObjectId -EndDate $endDate
  description: |-
    This command creates a password credential for a service principal that expires in 1 year.
  summary: ""
