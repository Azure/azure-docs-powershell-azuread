### YamlMime:PowershellCmdlet
summary: |-
  Removes the password SSO credentials
module: AzureADPreview
notes: ""
syntaxes:
- >-
  Remove-AzureADMSPasswordSingleSignOnCredential -ObjectId <String> -PasswordSSOObjectId <PasswordSSOObjectId>

   [<CommonParameters>]
