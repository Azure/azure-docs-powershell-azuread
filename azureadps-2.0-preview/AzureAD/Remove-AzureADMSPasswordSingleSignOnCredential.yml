### YamlMime:PowershellCmdlet
summary: |-
  Removes the password SSO credentials
module: AzureADPreview
notes: ""
syntaxes:
- >-
  Remove-AzureADMSPasswordSingleSignOnCredential -ObjectId <String> -PasswordSSOObjectId <PasswordSSOObjectId>

   [<CommonParameters>]
examples:
- title: Remove password single-sign-on credentials
  code: |-
    PS C:\> Remove-AzureADMSPasswordSingleSignOnCredential -ObjectId aaaaaaaa-0000-1111-2222-bbbbbbbbbbbb -PasswordSSOObjectId bbbbbbbb-1111-2222-3333-cccccccccccc
  description: |-
    This command removes the password sso credentials for the given ObjectId and PasswordSSOObjectId.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    The unique identifier of the object specific Azure Active Directory object

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PasswordSSOObjectId" data-throw-if-not-resolved="False" />
  name: PasswordSSOObjectId
  isRequired: true
  description: |+
    User or group id

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureADPreview.Remove-AzureADMSPasswordSingleSignOnCredential
name: Remove-AzureADMSPasswordSingleSignOnCredential
description: |-
  This cmdlet enables users to remove their Password Single-sign-on credentials for an application which they are part of.
  Admin could remove the group credentials as well.
