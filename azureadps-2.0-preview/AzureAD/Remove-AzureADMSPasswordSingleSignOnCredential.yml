  name: PasswordSSOObjectId
  isRequired: true
  description: |+
    User or group id

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureADPreview.Remove-AzureADMSPasswordSingleSignOnCredential
name: Remove-AzureADMSPasswordSingleSignOnCredential
description: |-
  This cmdlet enables users to remove their Password Single-sign-on credentials for an application which they are part of.
  Admin could remove the group credentials as well.
