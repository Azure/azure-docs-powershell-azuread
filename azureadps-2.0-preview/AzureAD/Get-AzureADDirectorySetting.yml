### YamlMime:PowershellCmdlet
summary: |-
  Gets a directory setting.
module: AzureADPreview
notes: ""
links:
- text: New-AzureADDirectorySetting
  href: ./New-AzureADDirectorySetting.yml
- text: Remove-AzureADDirectorySetting
  href: ./Remove-AzureADDirectorySetting.yml
- text: Set-AzureADDirectorySetting
