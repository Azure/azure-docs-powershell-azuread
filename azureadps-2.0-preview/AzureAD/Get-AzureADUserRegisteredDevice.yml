### YamlMime:PowershellCmdlet
summary: |-
  Get devices registered by a user.
module: AzureADPreview
notes: ""
syntaxes:
- Get-AzureADUserRegisteredDevice -ObjectId <String> [-All <Boolean>] [-Top <Int32>] [<CommonParameters>]
examples:
- title: 'Example 1: Get registered devices'
  code: |-
    PS C:\>Get-AzureADUserRegisteredDevice -ObjectId  "aaaaaaaa-0000-1111-2222-bbbbbbbbbbbb"
  description: |-
    This command gets the devices that are registered to the specified user.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    If true, return all devices for this user

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the ID of a user (as a UPN or ObjectId) in Azure AD.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Top
  description: |+
    Specifies The maximum number of records to return.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureADPreview.Get-AzureADUserRegisteredDevice
name: Get-AzureADUserRegisteredDevice
description: |-
  The **Get-AzureADUserRegisteredDevice** cmdlet gets devices registered by a user in Azure Active Directory (AD).
