### YamlMime:PowershellCmdlet
summary: |-
  Gets a member of an administrative unit.
module: AzureADPreview
notes: ""
syntaxes:
- >-
  Get-AzureADMSAdministrativeUnitMember -Id <String> [-All <Boolean>] [-Top <Int32>]

   [-InformationAction <ActionPreference>] [-InformationVariable <String>] [<CommonParameters>]
examples:
- title: Example 1 Get an administrative unit member by ID
  code: |-
    PS C:\> Get-AzureADMSAdministrativeUnitMember -Id "ef08b536-9d0a-4f8f-bda5-8b9cd01a9159"
  description: ""
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    If true, return all administrative unit members.
    If false, return the number of objects specified by the Top parameter

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Id
  isRequired: true
  description: |+
    Specifies the ID of an administrative unit in Azure Active Directory.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ActionPreference" data-throw-if-not-resolved="False" />
  name: InformationAction
  description: |+
    Specifies how this cmdlet responds to an information event.
    The acceptable values for this parameter are: * Continue

    * Ignore
    * Inquire
    * SilentlyContinue
    * Stop
    * Suspend

  defaultValue: None
  position: Named
  aliases: infa
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: InformationVariable
  description: |+
    Specifies a variable in which to store an information event message.

  defaultValue: None
  position: Named
  aliases: iv
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Top
  description: |+
    Specifies the maximum number of records to return.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureADPreview.Get-AzureADMSAdministrativeUnitMember
name: Get-AzureADMSAdministrativeUnitMember
description: |-
  The Get-AzureADMSAdministrativeUnitMember cmdlet gets a member of an Active Directory administrative unit.
