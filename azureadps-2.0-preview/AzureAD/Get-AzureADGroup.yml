syntaxes:
- Get-AzureADGroup [-All <Boolean>] [-Top <Int32>] [-Filter <String>] [<CommonParameters>]
- Get-AzureADGroup [-SearchString <String>] [-All <Boolean>] [<CommonParameters>]
- Get-AzureADGroup -ObjectId <String> [-All <Boolean>] [<CommonParameters>]
