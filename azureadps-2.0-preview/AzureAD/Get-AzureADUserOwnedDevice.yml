### YamlMime:PowershellCmdlet
summary: |-
  Get registered devices owned by a user.
module: AzureADPreview
notes: ""
syntaxes:
- Get-AzureADUserOwnedDevice -ObjectId <String> [-All <Boolean>] [-Top <Int32>] [<CommonParameters>]
examples:
- title: 'Example 1: Get devices owned by a user'
  code: |-
    PS C:\>Get-AzureADUserOwnedDevice -ObjectId "aaaaaaaa-0000-1111-2222-bbbbbbbbbbbb"
  description: |-
    This command gets the registered devices owned by the specified user.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: All
  description: |+
    If true, return all objects owned by this user. If false, return the number of objects specified by the Top parameter

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the ID of a user (as a UPN or ObjectId) in Azure AD. 

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Top
  description: |+
    Specifies the maximum number of records to return.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: AzureADPreview.Get-AzureADUserOwnedDevice
name: Get-AzureADUserOwnedDevice
description: |-
  The **Get-AzureADUserOwnedDevice** cmdlet gets registered devices owned by the specified user in Azure Active Directory (AD).
