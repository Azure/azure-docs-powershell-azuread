### YamlMime:PowershellCmdlet
summary: |-
  Sets the password of a user.
module: AzureADPreview
notes: ""
syntaxes:
- >-
  Set-AzureADUserPassword -ObjectId <String> -Password <SecureString> [-ForceChangePasswordNextLogin <Boolean>]

   [-EnforceChangePasswordPolicy <Boolean>] [<CommonParameters>]
examples:
- title: "Example 1: Set a user's password"
  code: |-
    PS C:\>Set-AzureADUserPassword -ObjectId  "df19e8e6-2ad7-453e-87f5-037f6529ae16" -Password $password
  description: |-
    This command sets the specified user's password.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnforceChangePasswordPolicy
  description: |+
    If set to true, force the user to change their password

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: ForceChangePasswordNextLogin
  description: |+
    Forces a user to change their password during their next log in. 

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ObjectId
  isRequired: true
  description: |+
    Specifies the ID of an object.


  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SecureString" data-throw-if-not-resolved="False" />
  name: Password
  isRequired: true
  description: |+
    Specifies the password. 


  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
