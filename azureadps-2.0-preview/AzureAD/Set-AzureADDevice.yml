### YamlMime:PowershellCmdlet
summary: |-
  Updates a device.
module: AzureADPreview
notes: ""
links:
- text: Get-AzureADDevice
  href: ./Get-AzureADDevice.yml
- text: New-AzureADDevice
  href: ./New-AzureADDevice.yml
- text: Remove-AzureADDevice
